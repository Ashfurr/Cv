<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

<script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('logo1', 'https://github.com/Ashfurr/Phaser/blob/e8fa5a02840a88463e0f3269e82ad71f1c785091/phaser/Asset/vieux.png');
        this.load.image('sky', 'Asset/kame.png');
        this.load.image('logo', 'Asset/culotte.png');
        this.load.image('red', 'Asset/ball.png');
        this.load.image('red1', 'Asset/ball.png');

    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        var particles1 = this.add.particles('red1');


        var emitter1 = particles1.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            setscale:(0.1,0.1)
        });

        var logo = this.physics.add.image(40, 10, 'logo');

        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);




        var logo1 = this.physics.add.image(400, 100, 'logo1');

        logo1.setVelocity(50, 100);
        logo1.setBounce(1, 1);
        logo1.setCollideWorldBounds(true);


        emitter1.startFollow(logo1);
        var collision = this.physics.add.collider(logo1,logo)
    }
</script>

</body>
</html>
